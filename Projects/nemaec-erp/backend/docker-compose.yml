volumes:
  postgres_data:
    name: nemaec_postgres_data
    driver: local

  redis_data:
    name: nemaec_redis_data
    driver: local

  pgadmin_data:
    name: nemaec_pgadmin_data
    driver: local

  redis_insight_data:
    name: nemaec_redis_insight_data
    driver: local

networks:
  default:
    name: nemaec_network
    driver: bridge