    <!-- Critical CSS inlined for better performance -->
    <style>
      /* Critical CSS para evitar FOUC */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #263238 0%, #000000 100%);
        color: white;
        overflow-x: hidden;
      }

      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #455A64;
        border-top: 3px solid #4CAF50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* NEMAEC Logo en loading */
      .nemaec-logo {
        width: 80px;
        height: 80px;
        background: #FFC107;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        margin: 0 auto 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }

      .loading-text {
        text-align: center;
        color: #ECEFF1;
        font-size: 1.125rem;
        font-weight: 600;
        margin-top: 16px;
      }

      .loading-subtext {
        text-align: center;
        color: #90A4AE;
        font-size: 0.875rem;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="initial-loading" class="loading-spinner">
      <div class="nemaec-logo">üèõÔ∏è</div>
      <div class="spinner"></div>
      <div class="loading-text">NEMAEC ERP</div>
      <div class="loading-subtext">Cargando Sistema Nacional...</div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Remove loading screen once React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loading.remove();
            }, 500);
          }
        }, 1500); // M√≠nimo 1.5s de loading para mostrar identidad
      });

      // Service Worker para PWA (futuro)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // navigator.serviceWorker.register('/sw.js');
        });
      }

      // Error tracking b√°sico
      window.addEventListener('error', (e) => {
        console.error('NEMAEC ERP Error:', e.error);
        // En producci√≥n: enviar a sistema de monitoring
      });

      // Performance monitoring
      window.addEventListener('load', () => {
        setTimeout(() => {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('NEMAEC ERP Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
        }, 0);
      });
    </script>
  </body>
